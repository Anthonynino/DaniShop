<div class="card shadow-2xl rounded mb-6" style="width: 18rem">
  <img
    [src]="product.image"
    class="card-img-top ms-3 mt-1"
    [alt]="product.title"
  />
  <div class="card-body">
    <h5 class="card-title mx-5 my-3 font-semibold">{{ product.title }}</h5>
    <button
      class="bg-[#034159] hover:bg-blue-400 text-white font-bold mt-1 rounded-full py-2 px-4 border-b-4 border-[#032559] hover:border-blue-500 rounded"
      (click)="addProduct(product)"
    >
      Agregar al <i class="fa-solid fa-cart-shopping"></i>
    </button>

    <div class="d-flex justify-content-evenly text-sm mt-2 me-5 antialiased">
      <span>
        Disponibles:
        {{ product.rating.count }}
      </span>
      <div
        class="inline-flex items-center justify-between px-3 py-1 text-base font-medium text-center text-green-500 border border-green-400 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      >
        {{ product.price }}$
      </div>
      <button
        (click)="navigate(product.id)"
        class="flex ms-5 mb-4 bg-[#F2AD66] hover:bg-[#F29466] text-white font-bold mt-3 rounded-full px-4 border-b-2 border-[#F2E366] hover:border-[#F2D266] rounded"
      >
        Mas detalles
      </button>
    </div>
  </div>
</div>
